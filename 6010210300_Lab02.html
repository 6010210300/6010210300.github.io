    <script type="text/javascript">
        function getData() {
            $.ajax({
                url: "https://reqres.in/api/users?page=2",
                method: "GET",
                datatype: "json",
                success: function (res) {
                  //console.log(res.data[0].id);
                  var i = 0;
                  var d = "";
                  var data = res.data;   
                  
                  while (i < data.length) {
                    d += "<tr>" +
                          "<td width=\"25%\"> <img src=" + data[i].avatar + "></td>" +
                          "<td style=\"text-align: left;\"><br> <b>ID: </b>" + data[i].id + "<br> <b>First Name: </b>" + data[i].first_name + 
                          "<br> <b>Last Name: </b>" + data[i].last_name + "<br> <b>E-Mail: </b>" + data[i].email + "</td>";
                    i = i + 1;
                    d += "<td width=\"25%\"> <img src=" + data[i].avatar + "></td>" +
                          "<td style=\"text-align: left;\"><br> <b>ID: </b>" + data[i].id + "<br> <b>First Name: </b>" + data[i].first_name + 
                          "<br> <b>Last Name: </b>" + data[i].last_name + "<br> <b>E-Mail: </b>" + data[i].email + "</td>" +
                          "</tr>";
                    i = i + 1;
                  }
                  //console.log(d);
                  $("#page").val(res.page);
                  $("#per_page").val(res.per_page);
                  $("#total").val(res.total);
                  $("#total_pages").val(res.total_pages);
                  $("#data_table_lab15").html(d);
                },
            });
        }
